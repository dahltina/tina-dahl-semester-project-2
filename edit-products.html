    <main>

      <div class="container-xl mt-5" id="edit-products-container">

        <h1>Edit products</h1>
        <div class="loader">Loader...</div>
        <form id="edit-products-form">
            <div class="mb-3 mt-5">
              <label for="title" class="form-label"> Product title</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Product price</label>
              <input type="text" class="form-control" id="price">
            </div>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="image-upload">
              <label class="input-group-text" for="image-upload">Upload image</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="featured">
              <label class="form-check-label" for="featured">Featured</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="product-description" style="height: 200px"></textarea>
              <label for="product-description">Product description</label>
            </div>

            <input id="id"/>

            <button type="submit" class="btn btn-outline-primary mt-4">Add / update product</button>
            <div class="message-container"></div>
        </form>
    </div>
